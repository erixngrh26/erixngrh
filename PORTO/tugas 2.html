<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE Creative - Professional Web Bio Solutions</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #181818;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .bio-cards {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .bio-card {
            width: 300px;
            margin-bottom: 20px;
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .bio-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        . bio-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .bio-card p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .bio-card a {
            text-decoration: none;
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .bio-card a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>SAE Creative - Professional Web Bio Solutions</h1>
        <p>Discover the best web bio solutions for your business</p>
    </header>
    <div class="container">
        <h2 class="section-title">Our Team</h2>
        <div class="bio-cards">
            <div class="bio-card">
                <img src="https://via.placeholder.com/300x200" alt="Team Member 1">
                <h2>John Doe</h2>
                <p>Founder & CEO</p>
                <a href="#">Learn More</a>
            </div>
            <div class="bio-card">
                <img src="https://via.placeholder.com/300x200" alt="Team Member 2">
                <h2>Jane Doe</h2>
                <p>Co-Founder & CTO</p>
                <a href="#">Learn More</a>
            </div>
            <div class="bio-card">
                <img src="https://via.placeholder.com/300x200" alt="Team Member 3">
                <h2>Bob Smith</h2>
                <p>Designer & Developer</p>
                <a href="#">Learn More</a>
            </div>
        </div>
    </div>
</body>
</html>
